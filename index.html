  <body>

      <h1>CSS Color Generator</h1>

        <div id="first-color-container" class="color-container"></div>
        <div id="first-name-container" class="name-container"></div>

      <div id="second-color-name-container" class="color-name-container">
        <div id="second-color-container" class="color-container"></div>

        title="Press the button to change the colors"
